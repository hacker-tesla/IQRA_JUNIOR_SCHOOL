		<!-- meta section -->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		</title>

        <link 
            rel="stylesheet" 
            href="./../home/index.css"
        />

            rel="stylesheet" 
            href="./academic.css"

        />

    <body>
            
        <!-- <div class="back">
            <button class="button"> Back </button>
        </div> -->

        <main>

            <div class="form_container">
                
                <header>
                    <h1 class="school_name">IQRA JUNIOR SCHOOL</h1>
                    <h2 class="title"> Application for Teachers </h2>
                </header>

                <section>
                
                    <form action="" method="post" class="grid_teacher_apply">
                
                        <div class="form_input" id="name">
                            
                            <label for="name" class="form_label"> Name </label>
                            
                            <input 
                                type="text"
                                name="name"
                                class="form_textbox"
                                placeholder="Enter your full name"
                            />

                        </div>

                        <div class="form_input" id="username">
                            
                            <label for="username" class="form_label"> Username </label>
                            
                            <input
                                type="text" 
                                name="username"
                                class="form_textbox"
                                placeholder="Pickup an username"
                            />

                        </div>

                        <div class="form_input" id="phone_number">
                            
                            <label for="phone_number" class="form_label"> Phone Number </label>

                            <input 
                                type="number"
                                name="phone_number"
                                class="form_textbox"
                                placeholder="Phone Number"
                            />

                        </div>

                        <div class="form_input" id="email">
                            
                            <label for="email" class="form_label"> E-mail </label>

                            <input
                                type="email"
                                name="email"
                                class="form_textbox"
                                placeholder="Email Address"
                            />

                        </div>

                        <div class="form_input" id="password">
                            <label for="password" class="form_label"> Password </label>
                            
                            <input
                                type="password"
                                name="password"
                                class="form_textbox"
                                placeholder="Pickup a password"
                            />

                        </div>

                        <div class="form_input" id="confirm_password">
                            
                            <label for="confirm_password" class="form_label"> Confirm Password </label>
                            
                            <input
                                type="password"
                                name="confirm_password" 
                                class="form_textbox"
                                placeholder="Retype password"
                            />

                        </div>

                        <div class="form_input" id="cv">
                            
                            <label for="cv" class="form_label"> C.V. </label>

                            <input
                                type="file" 
                                name="cv"
                                class="form_textbox"
                            />

                        </div>

                        <div class="form_input" id="photo">
                            
                            <label for="photo" class="form_label"> Photo </label>

                            <input
                                type="file"
                                name="photo" 
                                class="form_textbox"
                                accept="image/*"
                            />

                        </div>

                        <div class="form_input" id="signature">

                            <label for="signature" class="form_label"> Signature </label>

                            <input
                                type="file"
                                name="signature"
                                class="form_textbox"
                                accept="image/*"
                            />

                        </div>

                        <div class="form_button" id="refresh">
                            <button type="reset" class="submit_button refresh"> Refresh </button>
                        </div>

                        <div class="form_button" id="submit">
                            <button type="submit" class="submit_button submit"> Submit </button>
                        </div>

                    </form>

                </section>
            
            </div>
            
        </main>
        
    </body>

</html>
